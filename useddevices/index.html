<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UsedDevices</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f2f2f2;
  }
  header {
    background: #4285f4;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
    flex: 1;
  }
  header input[type="text"] {
    padding: 6px 10px;
    font-size: 16px;
    border-radius: 4px;
    border: none;
    width: 300px;
  }
  main {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
  }
  .device-card {
    background: white;
    padding: 16px;
    margin-bottom: 16px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0,0,0,0.1);
  }
  .device-card h2 {
    margin: 0 0 8px 0;
    font-size: 20px;
  }
  .device-card p {
    margin: 4px 0;
  }
  .status {
    text-align: center;
    margin: 20px 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>UsedDevices</h1>
  <input type="text" placeholder="Search devices...">
</header>

<main>
  <div class="device-card">
    <h2>PlayStation 5</h2>
    <p>OS: FreeBSD</p>
  </div>
</main>

</body>
</html>
